<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication and Division</title>
  <style>
    .calc-box {
      border: 1px solid #888;
      padding: 18px 20px 16px 20px;
      width: 240px;
      margin: 40px 0 0 0;
      font-family: Arial, sans-serif;
    }
    .calc-box label {
      display: inline-block;
      width: 90px;
      margin-bottom: 6px;
    }
    .calc-box input[type="text"] {
      width: 80px;
      padding: 3px 5px;
      margin-bottom: 8px;
      font-size: 1em;
    }
    .calc-box button {
      margin-right: 6px;
      padding: 3px 12px;
      font-size: 1em;
    }
    .result-label {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calc-box">
    <div>
      <label for="num1">1st Number:</label>
      <input type="text" id="num1">
    </div>
    <div>
      <label for="num2">2nd Number:</label>
      <input type="text" id="num2">
    </div>
    <div>
      <button onclick="multiply()">Multiply</button>
      <button onclick="divide()">Divide</button>
    </div>
    <div class="result-label">The Result Is:</div>
    <div id="result"></div>
  </div>
  <script>
    function multiply() {
      var n1 = Number(document.getElementById('num1').value);
      var n2 = Number(document.getElementById('num2').value);
      document.getElementById('result').textContent = n1 * n2;
    }
    function divide() {
      var n1 = Number(document.getElementById('num1').value);
      var n2 = Number(document.getElementById('num2').value);
      document.getElementById('result').textContent = n2 !== 0 ? (n1 / n2) : "Cannot divide by zero";
    }
  </script>
</body>
</html>
